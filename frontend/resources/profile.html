<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page_title">Document</title>
    <link rel="stylesheet" href="./profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="content d-flex flex-column px-5">
        <div class="profile-title">
            <div id="profile_name" class="profile-name py-4">null</div>
            <div class="profile-data">
                <div class="data-box">
                    <div class="data-data" id="profile_posts"></div>
                    <span class="data-title">Posts</span>
                </div>
                <div class="data-box">
                    <div class="data-data" id="profile_followers"></div>
                    <span class="data-title">Followers</span>
                </div>
                <div class="data-box">
                    <div class="data-data" id="profile_following"></div>
                    <span class="data-title">Following</span>
                </div>
            </div>
        </div>
        <div class="graph-box">
            <div class="graph">
                <canvas id="followersChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="followingChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="ratioChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./profile.js"></script>
</html>
